<!DOCTYPE html>
<html lang="en">
<head>
    <title>Regex Matches</title>
</head>
<body>
    <h1>Regex Matches</h1>
    <p><strong>Test String:</strong> {{ test_string }}</p>
    <p><strong>Regex Pattern:</strong> {{ regex_pattern }}</p>
    <h3>Matches Found:</h3>
    {% if matches %}
        <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matches found.</p>
    {% endif %}
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
