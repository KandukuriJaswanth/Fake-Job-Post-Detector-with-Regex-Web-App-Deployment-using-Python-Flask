<!DOCTYPE html>
<html lang="en">
<head>
    <title>Email Validation</title>
</head>
<body>
    <h1>Email Validation Result</h1>
    <p>Email: <strong>{{ email }}</strong></p>
    <p>Status: 
        {% if is_valid %}
            ✅ Valid Email
        {% else %}
            ❌ Invalid Email
        {% endif %}
    </p>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
